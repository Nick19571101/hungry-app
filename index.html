<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dist/index.css" />
	<title>Hungry</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<nav class="header__nav nav">
					<a href="#" class="header__logo">Hungry</a>
					<ul class="nav__list">
						<li class="nav__item"><a href="#" class="nav__link nav__link_focus">Home</a></li>
						<li class="nav__item"><a href="#" class="nav__link nav__link_focus">Features</a></li>
						<li class="nav__item"><a href="#" class="nav__link nav__link_focus">Testimonial</a></li>
						<li class="nav__item"><a href="#" class="nav__link nav__link_focus">Blog</a></li>
					</ul>
					<button class="header__btn btn" aria-label="button download">Download Now</button>
				</nav>
				<div class="menu__burger" id="mobile-menu">
					<button type="button" class="icon-menu">
						<span></span>
					</button>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__hero hero">
				<div class="hero__container">
					<div class="hero__wrappage wrappage">
						<div class="wrappage__left-side">
							<h1 class="left-side__title">Your Favourite Food<br>delivery Partner.</h1>
							<div class="left-side__text">
								<p>Food Delivery is a thriving business and there are many opportunities for this
									Businesses as its Growing.</p>
							</div>
							<div class="left-side__sources sources-hero">
								<div class="sources-hero__images">
									<img src="./images/webp/google.webp" alt="google">
									<img src="./images/webp/apple.webp" alt="apple">
								</div>
							</div>
						</div>
						<div class="wrappage__right-side right-side">
							<div class="right-side__image_first">
								<img src="./images/webp/phone1.webp" alt="phone">
							</div>
							<div class="right-side__image_second">
								<img src="./images/webp/phone2.webp" alt="phone">
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="page__companies companies">
				<div class="companies__container">
					<h5 class="companies__title">100+ Companies Use our App</h5>
					<div class="companies__logos logos">
						<div class="logos__logo"><img src="./images/svg-icon/logo1.svg" alt="logo"></div>
						<div class="logos__logo"><img src="./images/svg-icon/logo2.svg" alt="logo"></div>
						<div class="logos__logo"><img src="./images/svg-icon/logo3.svg" alt="logo"></div>
						<div class="logos__logo"><img src="./images/svg-icon/logo4.svg" alt="logo"></div>
					</div>
				</div>
			</section>
			<section class="page__features features">
				<div class="features__container">
					<div class="features__contents contents">
						<div class="contents__image">
							<img src="./images/webp/fea-main.webp" alt="image">
						</div>
						<div class="contents__main-features main-features">
							<h2 class="main-features__title title">Main Features</h2>
							<figure class="main-features__item item item--first">
								<h4 class="item__title">Quick Delivery</h4>
								<p class="item__text">Food Delivery is a thriving business and there are many
									opportunities for this Businesses as its Growing.</p>
							</figure>
							<figure class="main-features__item item item--sec">
								<h4 class="item__title">Fast Payment</h4>
								<p class="item__text">Food Delivery is a thriving business and there are many
									opportunities for this Businesses as its Growing.</p>
							</figure>
							<figure class="main-features__item item item--third">
								<h4 class="item__title">Get Reviews</h4>
								<p class="item__text">Food Delivery is a thriving business and there are many
									opportunities for this Businesses as its Growing.</p>
							</figure>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">Footer</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
